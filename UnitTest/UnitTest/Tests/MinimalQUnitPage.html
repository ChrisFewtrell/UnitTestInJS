<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>QUnit Example (Stolen from QUnit web site)</title>
  <link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.11.0.css">
</head>
<body>
  <div id="qunit"></div>
    <div id="qunit-fixture">
        <!-- Note that the div with the id="qunit-fixture" gets its markup reset after every test-->
    </div>
  <script src="http://code.jquery.com/qunit/qunit-1.11.0.js"></script>
  <script src="../JS/BrillantScript.js"></script>
    <script>
        test("hello test", function () {
            ok(1 == "1", "Passed!");
        });
    </script>
</body>
</html>
